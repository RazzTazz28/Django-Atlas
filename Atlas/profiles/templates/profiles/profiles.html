{% extends 'profiles/base.html' %}

{% block title %}One For All{% endblock %}
{% load static %}
<!-- importing css file -->
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profiles.css' %}">{% endblock %}


{% block content %}

<!-- navigation bar -->
<div class="navBar">

    <!-- logo and logo spacers -->
    <div class="logo_spacer"></div>
    <div class="logo"></div>

    <!-- Sign Up Button -->

    <a class="signBtn" href="/login_user">Sign In</a>

    <p>Top Menu</p>
</div>

<!-- main body of login page -->
<div class="main">
    <img class="avatar" src="{{ profile.avatar.url }}" /> <!-- avatar -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>This is profile page </p>
        <span>Hello, {{request.user}} </span>
        <p>{{ form }}</p>
        <input class="imgBTN" type="submit" name="imgBTN">
        <span><a href="{% url 'logout' %}">Logout</a></span>
    </form>
</div>

<div class="bottom">

    <p>Bottom</p>
</div>
{% endblock %}
